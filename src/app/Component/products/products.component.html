
<div class="row row-cols-md-4 g-4">
    <ng-container *ngFor="let prd of filtered" >
    <div class="col" *ngIf="prd.quantity!=0" >
      <div class="card" appChangeborder="3px solid  green" [style.background-color]="(prd.quantity==1)?'yellow':'white'"  >
        <img [src]="prd.img" class="card-img-top" alt="..."style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{prd.name}}</h5>
          <p class="card-text">price is {{prd.price}}</p>
    
          <p class="card-text" *ngIf="prd.quantity==0 ; else elseblock">quantity out of stock</p>
          <ng-template #elseblock>
            <p class="card-text" >quantity is {{prd.quantity}}</p>
          </ng-template>
          <button class="btn btn-primary" (click)="reduce(prd)" >Buy</button>
          <br>
          <button class="btn btn-warning " (click)="showDetails(prd.id)" >details</button>

        </div>
      </div>
    </div>   
</ng-container> 
  </div>
<br>
<hr>
